<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Baby Tools Dashboard</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/apexcharts.css" rel="stylesheet">
        <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    </head>
    <body>
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="#">
                    <i class="bi-box"></i> Baby Tools
                </a>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <main class="main-wrapper col-12 py-4 px-md-4">
                    <div class="title-group mb-3">
                        <h1 class="h2 mb-0">Baby Tools Dashboard</h1>
                        <small class="text-muted">Helping you with everyday baby care.</small>
                    </div>

                    <div class="row my-4">
                        <!-- Water Temperature Calculator -->
                        <div class="col-lg-6 col-md-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">水溫計算器</h5>
                                <form id="temperature-calculator">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="hot-water-temp" class="form-label">熱水溫度 (&deg;C):</label>
                                            <input type="number" class="form-control" id="hot-water-temp" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="cold-water-temp" class="form-label">涼水溫度 (&deg;C):</label>
                                            <input type="number" class="form-control" id="cold-water-temp" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="target-temp" class="form-label">需要溫度 (&deg;C):</label>
                                            <input type="number" class="form-control" id="target-temp" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="target-volume" class="form-label">需要水量 (ml):</label>
                                            <input type="number" class="form-control" id="target-volume" required>
                                        </div>
                                    </div>
                                    <button type="button" class="btn custom-btn" onclick="calculateWaterAmount()">計算</button>
                                </form>
                                <div id="temperature-result" class="mt-3"></div>
                            </div>
                        </div>

                        <!-- Milk Calculator -->
                        <div class="col-lg-6 col-md-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">泡奶計算器</h5>
                                <form id="milk-calculator">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="needed-water" class="form-label">一匙需要水量 (ml):</label>
                                            <input type="number" class="form-control" id="needed-water" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="spoon-weight" class="form-label">一匙重量 (g):</label>
                                            <input type="number" class="form-control" id="spoon-weight" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="needed-amount" class="form-label">需要奶量 (ml):</label>
                                            <input type="number" class="form-control" id="needed-amount" required>
                                        </div>
                                    </div>
                                    <button type="button" class="btn custom-btn" onclick="calculateMilk()">計算</button>
                                </form>
                                <div id="milk-result" class="mt-3"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-4">
                        <!-- Table Block -->
                        <div class="col-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">Word and Number Data</h5>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Word</th>
                                            <th>Number</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Example 1</td>
                                            <td>123</td>
                                        </tr>
                                        <tr>
                                            <td>Example 2</td>
                                            <td>456</td>
                                        </tr>
                                        <tr>
                                            <td>Example 3</td>
                                            <td>789</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row my-4">
                        <!-- Timeline with Slider -->
                        <div class="col-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">Timeline</h5>
                                <input type="range" class="form-range" id="timeline-slider" min="1" max="3" step="1" value="1" oninput="updateTimelineContent()">
                                <div id="timeline-content" class="mt-3">
                                    <div class="timeline-item" id="timeline-1">Content for position 1</div>
                                    <div class="timeline-item" id="timeline-2" style="display: none;">Content for position 2</div>
                                    <div class="timeline-item" id="timeline-3" style="display: none;">Content for position 3</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-4">
                        <!-- Custom Picture Block -->
                        <div class="col-lg-6 col-md-12 mb-4">
                            <div class="custom-block bg-white p-4 text-center">
                                <h5 class="mb-3">寶寶大便卡</h5>
                                <img src="images/poop.png" alt="大便卡" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
