<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Baby Tools Dashboard</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/apexcharts.css" rel="stylesheet">
        <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    </head>
    <body>
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="#">
                    <i class="bi-box"></i> Baby Tools
                </a>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <main class="main-wrapper col-12 py-4 px-md-4">
                    <div class="title-group mb-3">
                        <h1 class="h2 mb-0">Baby Tools Dashboard</h1>
                        <small class="text-muted">Helping you with everyday baby care.</small>
                    </div>

                    <div class="row my-4">
                        <!-- Water Temperature Calculator -->
                        <div class="col-lg-6 col-md-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">Water Temperature Calculator</h5>
                                <form id="temperature-calculator">
                                    <div class="mb-3">
                                        <label for="hot-water-temp" class="form-label">Hot Water Temperature (&deg;C):</label>
                                        <input type="number" class="form-control" id="hot-water-temp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cold-water-temp" class="form-label">Cold Water Temperature (&deg;C):</label>
                                        <input type="number" class="form-control" id="cold-water-temp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="target-temp" class="form-label">Target Temperature (&deg;C):</label>
                                        <input type="number" class="form-control" id="target-temp" required>
                                    </div>
                                    <button type="button" class="btn custom-btn" onclick="calculateWaterAmount()">Calculate</button>
                                </form>
                                <div id="calculator-result" class="mt-3"></div>
                            </div>
                        </div>

                        <!-- Custom Picture Block -->
                        <div class="col-lg-6 col-md-12 mb-4">
                            <div class="custom-block bg-white p-4 text-center">
                                <h5 class="mb-3">Custom Picture</h5>
                                <img src="images/sample.jpg" alt="Custom Image" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>

                    <div class="row my-4">
                        <!-- Table Block -->
                        <div class="col-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">Word and Number Data</h5>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Word</th>
                                            <th>Number</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Example 1</td>
                                            <td>123</td>
                                        </tr>
                                        <tr>
                                            <td>Example 2</td>
                                            <td>456</td>
                                        </tr>
                                        <tr>
                                            <td>Example 3</td>
                                            <td>789</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row my-4">
                        <!-- Timeline with Slider -->
                        <div class="col-12 mb-4">
                            <div class="custom-block bg-white p-4">
                                <h5 class="mb-3">Timeline</h5>
                                <input type="range" class="form-range" id="timeline-slider" min="1" max="3" step="1" value="1" oninput="updateTimelineContent()">
                                <div id="timeline-content" class="mt-3">
                                    <p>Content for position 1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>

        <script>
            function calculateWaterAmount() {
                const hotTemp = parseFloat(document.getElementById('hot-water-temp').value);
                const coldTemp = parseFloat(document.getElementById('cold-water-temp').value);
                const targetTemp = parseFloat(document.getElementById('target-temp').value);

                if (hotTemp <= targetTemp || coldTemp >= targetTemp) {
                    document.getElementById('calculator-result').innerHTML = '<p class="text-danger">Invalid inputs. Ensure the target temperature is between hot and cold temperatures.</p>';
                    return;
                }

                const hotAmount = (targetTemp - coldTemp) / (hotTemp - coldTemp);
                const coldAmount = 1 - hotAmount;

                document.getElementById('calculator-result').innerHTML = `<p>Use <strong>${(hotAmount * 100).toFixed(1)}%</strong> hot water and <strong>${(coldAmount * 100).toFixed(1)}%</strong> cold water.</p>`;
            }

            function updateTimelineContent() {
                const slider = document.getElementById('timeline-slider');
                const content = document.getElementById('timeline-content');

                switch (slider.value) {
                    case '1':
                        content.innerHTML = '<p>Content for position 1</p>';
                        break;
                    case '2':
                        content.innerHTML = '<p>Content for position 2</p>';
                        break;
                    case '3':
                        content.innerHTML = '<p>Content for position 3</p>';
                        break;
                }
            }
        </script>
    </body>
</html>
